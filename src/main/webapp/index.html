<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.2.15/angular-locale_pt-br.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="./angular-resource.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <link rel="stylesheet" ; href="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.css">
    <script src="https://unpkg.com/ng-table@2.0.2/bundles/ng-table.min.js"></script>
    <script src="./timer-countdown-angular.js"></script>
    <script src="./angular-animate.min.js"></script>
    <script src="./angular-sanitize.min.js"></script>
    <script src="./angular-touch.min.js"></script>
    <script src="./ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="./angular-input-masks-standalone.min.js"></script>
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
                m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-104114787-1', 'auto');
        ga('send', 'pageview');
    </script>
    <script src="./app.js"></script>
    <script src="./pokemon-list.js"></script>
    <script src="./pokemon-filter.js"></script>
</head>

<body>
    <div class="container-fluid" data-ng-controller="AppController as vm">
        <div class="row">
            <div class="col-lg-12">
                <uib-tabset active="active">
                    <uib-tab index="0" heading="Lista de pokemon" select="vm.selectListPokemon()">
                        <pokemon-list></pokemon-list>
                    </uib-tab>
                    <uib-tab index="1" select="vm.selectFilterPokemon()">
                        <uib-tab-heading>
                            <i class="glyphicon glyphicon-filter"></i>Filtros
                        </uib-tab-heading>
                        <pokemon-filter></pokemon-filter>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</body>

</html>
